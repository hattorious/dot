# Rebind to Ctrl-a
set -g prefix C-a
unbind C-b
bind a send-prefix
bind C-a last-window

# turn on utf8
set -g status-utf8 on

# quickly reload config
bind r source-file ~/.tmux.conf \; display "Config file reloaded."

# Rebind pane splitting
unbind %
#unbind "
bind - split-window -v
bind | split-window -h

# Changing default delay for vim
set -sg escape-time 0

# Changing the base index
set -g base-index 1
setw -g pane-base-index 1

# Vi keys
set -g status-keys vi
setw -g mode-keys vi

# Remap the movement keys like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Set default TERM
set -g default-terminal "screen-256color"

# Window list
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright
setw -g monitor-activity on
set -g visual-activity on

# Message bar
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Set status bar
set -g status-bg colour236
set -g status-fg white
set -g status-left-length 40
set -g status-left "#[fg=green]#S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R"

# Remapping keys for copying
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Adding pane pop-out and pop-in
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp


# Lastly, add powerline
source "$HOME/src/powerline/powerline/bindings/tmux/powerline.conf"